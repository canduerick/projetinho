<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Workspace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .workspace {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
        }
        .workspace img {
            max-width: 100%;
            height: auto;
        }
        .workspace .content {
            max-width: 1200px;
            text-align: center;
            color: white;
        }
        .workspace .content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .workspace .content p {
            font-size: 1.25rem;
        }
    </style>
</head>
<body>

    <div class="workspace">
        <div class="content">
            <h1>Modern Workspace</h1>
            <p>Create a professional environment with the best tools and design.</p>
            <img src="your-image-path.jpg" alt="Workspace">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
