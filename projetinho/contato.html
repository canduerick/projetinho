<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Selector</title>
    <style>
        body {
            font-family: 'Bebas Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #ffd900, #000000, #000000);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffd700;
        }

        .credits {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 1000;
        }

        .credits em {
            display: block;
            font-size: 40px;
            margin-bottom: 20px;
            color: #ffd700;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .hours-container {
            background: rgba(0, 0, 0, 0.76);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin: 100px auto; /* Espaçamento no topo e centralização horizontal */
        }

        .hours-container h2 {
            margin: 0;
            font-size: 24px;
            color: #ffd700;
        }

        .hours-container p {
            margin: 5px 0;
            font-size: 18px;
        }

        .names-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .name-card {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.76);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .name-card p {
            margin: 10px 0;
            color: #ffd700;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .name-card a {
            display: inline-block;
            margin: 5px;
        }

        .image-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .image-button img {
            width: 30px;
            height: auto;
            border-radius: 10px;
        }

        .social-buttons {
            margin-top: 10px;
        }

        .chat-container {
            width: 400px;
            max-width: 100%;
            background: rgba(0, 0, 0, 0.76);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 10px;
            margin-top: 40px; /* Margem superior para posicionar o chat mais abaixo */
        }

        .messages {
            height: 50px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        

        .message p {
            margin: 0;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
        }

        .message.user p {
            background: #007bff;
            color: #fff;
            margin: 0 auto;
        }

        .message.bot p {
            background: #e9ecef;
            color: #000;
            margin: 0 auto;
        }

        .input-container {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
        }

        .input-container input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }

        .input-container button {
            background: #007bff;
            border: none;
            color: white;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .input-container button:hover {
            background: #0056b3;
        }
        .chat-container h1{
            color: #e9ecef;
            font-size: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="credits">
        <em>Criadores:</em>
    </div>

    <div class="hours-container">
        <h2>Horário de Funcionamento</h2>
        <p>Segunda a Sexta: 08:00 - 18:00</p>
        <p>Sábado: 8:00 - 12:00</p>
        <p>Domingo: Fechado</p>
    </div>

    <div class="names-container">
        <div class="name-card">
            <p>Erick Candu</p>
            <div class="social-buttons">
                <a href="https://www.instagram.com/canduerick/" target="_blank">
                    <button class="image-button">
                        <img src="img/insta_512x_512.png" alt="Instagram" />
                    </button>
                </a>
                <a href="https://www.linkedin.com/in/erickcandu/" target="_blank">
                    <button class="image-button">
                        <img src="img/linkedin_.png" alt="LinkedIn" />
                    </button>
                </a>
            </div>
        </div>
        <div class="name-card">
            <p>Pedro Magon</p>
            <div class="social-buttons">
                <a href="https://www.instagram.com/pedromellomagon/" target="_blank">
                    <button class="image-button">
                        <img src="img/insta_512x_512.png" alt="Instagram" />
                    </button>
                </a>
                <a href="https://www.linkedin.com/in/pedro-mello-81602a23b/" target="_blank">
                    <button class="image-button">
                        <img src="img/linkedin_.png" alt="LinkedIn" />
                    </button>
                </a>
            </div>
        </div>
        <div class="name-card">
            <p>Yuri Carvalhaes</p>
            <div class="social-buttons">
                <a href="https://www.instagram.com/yurifr__/" target="_blank">
                    <button class="image-button">
                        <img src="img/insta_512x_512.png" alt="Instagram" />
                    </button>
                </a>
                <a href="https://www.linkedin.com/in/yuri-fernandes-91188623b/" target="_blank">
                    <button class="image-button">
                        <img src="img/linkedin_.png" alt="LinkedIn" />
                    </button>
                </a>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <h1>Nos diga o seu problema, em seguida entraremos em contato.</h1>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');

        function addMessage(content, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);
            messageElement.innerHTML = `<p>${content}</p>`;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Rolagem automática
        }

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText) {
                addMessage(messageText, 'user');
                messageInput.value = '';

                // Simular resposta do bot
                setTimeout(() => {
                    addMessage('Resposta automática do bot', 'bot');
                }, 500);
            }
        }

        // Enviar mensagem ao pressionar Enter
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
