<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <style>
        /* Reset básico */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background: linear-gradient(135deg, #000000, #444444);
        }

        /* Container centralizado com Flexbox */
        .register-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #444444);
        }

        /* Estilo do título */
        h1 {
            margin-bottom: 20px;
            color: #f9d423;
            font-size: 24px;
        }

        /* Estilo do formulário */
        .register-form {
            display: flex;
            flex-direction: column;
            background: #000000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 100%;
        }

        /* Estilo dos rótulos dos campos */
        .register-form label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #f9d423;
        }

        /* Estilo dos campos de entrada */
        .register-form input {
            margin-bottom: 13px;
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 4px;
            font-size: 16px;
            width: 93%; /* Preenche o formulário */
        }

        /* Estilo do botão */
        .register-form button {
            padding: 15px;
            border: none;
            border-radius: 4px;
            background: linear-gradient(135deg, #f9d423, #6b6001);
            color: #000000;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Estilo do botão ao passar o mouse */
        .register-form button:hover {
            background-color: #218838; /* Tom mais escuro de verde */
        }

        /* Estilo do link de login */
        .login-link {
            margin-top: 15px;
            color: #f9d423;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
        }

        .login-link:hover {
            text-decoration: underline;
        }
        img {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 10px;
            border-radius: 20px;
            line-height: 1.4;
            width: 120px;
            border-radius: 20px;
            
        }
    </style>
</head>
<body>
    <img src="img/foto_logo.jpg" alt="Logo do site">
    <div class="register-container">
        <h1>Cadastrar-se:</h1>
        <form class="register-form">
            <label for="fullname">Nome Completo:</label>
            <input type="text" id="fullname" name="fullname" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirmar Senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone">
            
            <button href="index.login.html" class="btn">Cadastrar</button>
            
        </form>
        <a href="index.login.html" class="login-link">Já tem uma conta? Faça login</a>
        
    </div>
</body>
</html>
